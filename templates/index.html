<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-8 text-center">
                <h1>Space Invaders</h1>
                <div class="score-container mb-3">
                    <span>Score: </span><span id="score">0</span>
                </div>
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div id="gameOver" class="game-over d-none">
                    <h2>Game Over</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <div class="mb-3">
                        <input type="text" id="playerName" class="form-control mb-2" placeholder="Enter your name">
                        <button class="btn btn-secondary me-2" onclick="saveScore()">Save Score</button>
                        <button class="btn btn-secondary" onclick="startGame()">Play Again</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">High Scores</h3>
                    </div>
                    <div class="card-body">
                        <ul id="highScores" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
